<div class="w-full">
	<label class="block mb-3">
		{{label()}}
	</label>

	@for (option of options(); track option.id) {
		<p-radioButton
			[inputId]="option.name"
			[value]="option.id"
			[formControl]="control()"/>
		<label [for]="option.name" class="ml-2">
			{{ option.name }}
		</label>
	}
	<app-control-error
		[form]="form()"
		[name]="name()"
	/>
</div>
