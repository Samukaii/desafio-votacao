<form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex flex-column">
	<app-form-input
		class="mt-4"
		label="Nome"
		placeholder="Informe aqui o nome"
		[form]="form"
		name="name"
	/>
	<app-form-textarea
		[maxLength]="500"
		label="Descrição"
		placeholder="Informe aqui a descrição"
		[form]="form"
		name="description"
	/>

	<div class="flex justify-content-end gap-2">
		<p-button label="Cancelar" [outlined]="true" size="small" (click)="dialog.closeAll()" />
		<p-button type="submit" label="Adicionar" size="small" />
	</div>
</form>
