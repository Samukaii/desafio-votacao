<form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex h-full flex-column">
	<app-form-input
		[form]="form"
		type="number"
		name="timeInMinutes"
		label="Tempo de expiração (Em minutos)"
		placeholder="Informe aqui o tempo de expiração"
	/>

	<div class="flex justify-content-end gap-2">
		<p-button label="Cancelar" [outlined]="true" size="small" (click)="dialog.closeAll()" />
		<p-button type="submit" label="Abrir votações" size="small" />
	</div>
</form>
