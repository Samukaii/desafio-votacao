<form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex h-full flex-column">
	<p class="m-0">
		{{dialogInfo.agenda.description}}
	</p>

	<p-divider/>

	<app-form-radio-button
		class="mb-4"
		[form]="form"
		label="Qual o seu posicionamento sobre esta pauta?"
		name="favorable"
		[options]="options"
	/>

	<app-form-input
		[form]="form"
		label="Confirme o seu CPF"
		name="associatedCpf"
		placeholder="000.000.000-00"
	/>

	<div class="flex justify-content-end gap-2">
		<p-button label="Cancelar" [outlined]="true" size="small" (click)="dialog.closeAll()" />
		<p-button type="submit" label="Votar" size="small" />
	</div>
</form>
