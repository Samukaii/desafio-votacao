<form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex flex-column">
	<app-form-input
		class="mt-4"
		label="Nome"
		placeholder="Informe aqui o seu nome"
		[form]="form"
		name="name"
	/>
	<app-form-input
		label="CPF"
		placeholder="000.000.000-00"
		[form]="form"
		name="cpf"
	/>

	<div class="flex justify-content-end gap-2">
		<p-button label="Cancelar" [outlined]="true" size="small" (click)="dialog.closeAll()" />
		<p-button type="submit" label="Adicionar" size="small" />
	</div>
</form>
